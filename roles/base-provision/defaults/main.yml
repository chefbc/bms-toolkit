  - wget
  - net-tools
  # oralce pre-reqs
  - bc
  - binutils
  - elfutils-libelf
  - elfutils-libelf-devel
  - fontconfig-devel
  - glibc
  - glibc-devel
  - ksh
  - libaio
  - libaio-devel
  - libXrender
  - libXrender-devel
  - libX11
  - libXau
  - libXi
  - libXtst
  - libgcc
  - librdmacm-devel
  - libstdc++
  - libstdc++-devel
  - libxcb
  - make
  - net-tools
  - smartmontools
  - sysstat
  - unzip
  - libnsl
  - libnsl2

